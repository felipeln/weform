<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <main>
      <div class="container-left">
        <img src="/public/img/dog-illustration.png" alt="weform logo" />
        <h1 class="logo"><span class="red">We</span>Form</h1>
      </div>
      <div class="container-right">
        <form action="">
          <fieldset>
            <legend class="sub-titulo"><span class="arrow"></span>Nova<span class="red"> Entidade</span></legend>

            <div class="form-field">
              <label for="name">Nome</label
              ><input aria-label="name" type="text" name="name" />
            </div>
            <div class="form-field">
              <label for="campo-atuacao">Campo de atuação</label
              >
              <select name="campo-atuacao" id="campo-atuacao">
                <option value="ponto um">ponto um</option>
                <option value="ponto dois">ponto dois</option>
                <option value="ponto tres">ponto tres</option>
              </select>
              <span class="down-arrow"></span>
            </div>
            <div class="form-field">
              <label for="ponto-coleta">pontos de ponto coleta</label
              >
                <input
                type="text"
                name="ponto-coleta"
                aria-label="ponto de coleta"
              />  
              <a id="add-ponto-coleta-btn" aria-label="adicionar ponto de coleta button" href="#" class="btn">
                <img src="/public/img/circle.svg" alt="">
              </a>
            </div>
          </fieldset>

          <a class="btn cadastro">Cadastrar</a>
        </form>
      </div>
    </main>
  </body>
</html>
